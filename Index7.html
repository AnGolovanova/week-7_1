<!DOCTYPE html>
<html lang="en">

<title >Document</title>
<link rel="stylesheet" href="./normalize.css_v8.0.1.css">
<style>

.container{
    display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-template-rows: repeat(4, 300px);
}
.container > div > img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>
</head>
